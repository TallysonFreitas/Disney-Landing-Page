<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/main.css">
    <title>Clone Disney+</title>
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content--brand">
                <img src="./dist/img/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title__small">
                As melhores histórias em um só lugar
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content--combos">
                <li class="hero__content--combos-item">
                    <img src="./dist/img/images/logos/disney_star_plus.png" alt="">
                    <button>Assine Agora</button>
                    <span class="text">
                        R$45,90/mês*
                    </span>
                </li>
                <li class="hero__content--combos-item">
                    <img src="./dist/img/images/logos/disney_star_plus.png" alt="">
                    <button>Assine Agora</button>
                    <span class="text">
                        R$45,90/mês*
                    </span>
                </li>
            </ul>
            <p class="text__small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas*
            </p>
        </div>
    </section>
</body>
</html>
